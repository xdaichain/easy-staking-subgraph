type Deposit @entity {
  id: ID!
  user: Bytes!
  depositId: BigInt!
  amount: BigInt!
  timestamp: BigInt!
  withdrawalRequestTimestamp: BigInt!
}

type CommonData @entity {
  id: ID!
  sigmoidParamA: BigInt!
  sigmoidParamB: BigInt!
  sigmoidParamC: BigInt!
  fee: BigInt!
  withdrawalLockDuration: BigInt!
  withdrawalUnlockDuration: BigInt!
  totalSupplyFactor: BigInt!
  totalStaked: BigInt!
}
