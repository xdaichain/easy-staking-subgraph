specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0xfE3758682a23EF4EabD45e6f77Eb998AB7448BB5"
      abi: Contract
      startBlock: 18994200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Deposited
        - Withdrawn
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Deposited(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleDeposited
        - event: Withdrawn(indexed address,indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleWithdrawn
      file: ./src/mapping.ts
